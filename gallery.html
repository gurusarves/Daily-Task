<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92); 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .gallery-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .gallery-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f8f8f8;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px); 
            max-width: calc(33.333% - 20px);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.05); 
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1); 
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .gallery-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(255, 255, 255, 0.1));
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); 
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; 
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://www.deccanchronicle.com/h-upload/2024/07/02/1101036-grxyw2nwsaaasmv.webp" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://thefederal.com/h-upload/2024/06/29/457094-bumrah-t20-wc-win.jfif" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_1280,q_80/lsci/db/PICTURES/CMS/384000/384096.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_1280,q_80/lsci/db/PICTURES/CMS/384000/384073.jpg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="https://www.probatsman.com/wp-content/uploads/2024/06/Virat-Kohli-with-t20-World-Cup-2024-Trophy.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="https://statico.sportskeeda.com/editor/2024/07/d1d3f-17201111761261-1920.jpg" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
